<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de LEDs do Arduino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Controle e Leitura de LEDs do Arduino</h1>

  <button onclick="getLedStates()">Obter Estados dos LEDs</button>

  <h3>Controle dos LEDs:</h3>
  <div id="ledControl">
    <button onclick="toggleLed(1)">LED 1</button>
    <button onclick="toggleLed(2)">LED 2</button>
    <button onclick="toggleLed(3)">LED 3</button>
    <button onclick="toggleLed(4)">LED 4</button>
  </div>

  <div class="result">
    <pre id="ledStates">Estados dos LEDs:</pre>
  </div>

  <script>
    // Função para obter os estados dos LEDs do Arduino
    function getLedStates() {
      fetch('http://sidneitania.ddns.net:8023/leds')  // IP do Arduino + o caminho da requisição
        .then(response => response.text())  // Recebe a resposta como texto
        .then(data => {
          document.getElementById('ledStates').textContent = 'Estados dos LEDs:\n' + data;
        })
        .catch(error => {
          console.error('Erro:', error);
        });
    }

    // Função para ligar/desligar o LED
    function toggleLed(led) {
      fetch(`http://sidneitania.ddns.net/ligar?led=${led}`)  // Ligar o LED
        .then(response => response.text())
        .then(data => {
          console.log(data);  // Você pode adicionar uma resposta visual se necessário
          getLedStates();     // Atualiza o estado dos LEDs
        })
        .catch(error => {
          console.error('Erro:', error);
        });
    }
  </script>
</body>

</html>
